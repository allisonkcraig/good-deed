<ion-view view-title="My Calendar">
<ion-nav-title><div class="logofont">Good Deed</div></ion-nav-title>
  <ion-content>
    <ion-list>
    <ion-item class= "item item-divider"> 
    	<h2>My Calendar</h2>
    </ion-item>
      <ion-item ng-repeat="event in events | filter:myCalendar" href="#/app/events/{{event.$id}}">
        <div class="information">
          <p>{{event.title}}</p>
          <p><span class="title">Event Date:</span> {{event.date | date}}</p>
          <p><span class="title">Currently Signed Up:</span> {{currentTotal(event)}} <span
                  class="title">Need:</span> {{maxTotal(event)}}</p>
        </div>
        <div class="right">
          <i class="fa fa-chevron-right" style="right: 20px; position: absolute; top: 46px;"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
