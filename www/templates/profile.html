<ion-view view-title="Profile" id="profile">
    <ion-nav-title>Good Deed</ion-nav-title>
    <ion-content>

        <div class="list card">

            <div class="item item-avatar">
                <div class="image">
                    <img src="{{ user.image }}">
                </div>
                <div class="info">
                    Name: {{ user.name.first }} {{ user.name.last }}<br/>
                    Last Volunteer Event: <!-- {{  }} -->
                </div>
            </div>

            <div class="item item-body">
                <h3>Bio</h3>

                <p>{{ user.bio }}</p>

            </div>

        </div>

        <div class="list card" ng-show="user.viewPoints">
            <div class="item item-body">
                <h3>Points: {{ user.points }}</h3>

            </div>

        </div>

        <div class="list card">
            <div class="item item-body">
                <h3>Badges</h3>

                <div class="list list-inset">
                    <div class="item" ng-repeat="badge in badges">
                        {{ badge.name }}
                    </div>
                </div>

            </div>

        </div>

        <button class="button button-block button-positive" ng-click="goToEdit()">
            Edit
        </button>

    </ion-content>
</ion-view>
