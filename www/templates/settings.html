<ion-view view-title="Settings" id="setting">
<ion-nav-title><div class="logofont">Good Deed</div></ion-nav-title>
  <ion-content>
    <div class="item item-divider">
      <i class="fa fa-heart-o"></i> Setting
    </div>
    <div class="item">
      <div class="change_photo">
        <img src="{{ user.image }}">
        <p>change_photo</p>
      </div>


      <div class="info">
        <p><span class="title">First Name:</span> <input class="edit" ng-model="user.name.first"></input></p>
        <p><span class="title">Last Last:</span> <input class="edit" ng-model="user.name.last"></input></p>
      </div>
    </div>
    <div class="item item-body">
      <h3>Biography:</h3>
      <textarea class="edit" style="  width: 100%; height: 180px; margin-top: 15px; line-height: 1.5em;" ng-model="user.bio"></textarea>
    </div>
    <div class="item item-body">
      <ul class="list">

        <li class="item item-toggle">
          <span class="title">Current Points:</span> {{ user.counter }}
          <span class="show">Show:</span>
          <label class="toggle toggle-positive">
            <input type="checkbox" ng-model="user.viewPoints">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>

      </ul>
    </div>

    <button class="button button-block button-positive" ng-click="saveProfile()">
      Save
    </button>
  </ion-content>
</ion-view>
