<ion-view view-title="Events">
  <ion-content>
    <ion-list>
    	<ion-item class= "item item-divider"> 
    	<h2>Friends & Family</h2>
    </ion-item>
      <ion-item ng-repeat="event in events" href="#/app/events/{{event.id}}">
        {{event.title}}
      </ion-item>
      <ion-item class= "item item-divider"> 
    	<h2>Community</h2>
    </ion-item>
      <ion-item ng-repeat="event in events" href="#/app/events/{{event.id}}">
        {{event.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
